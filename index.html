<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seedly</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --color-bg: #101010;
            --color-text: #e0e0e0;
            --color-text-muted: #888888;
            --color-accent-magenta: #f0f;
            --color-accent-cyan: #0ff;
            --color-accent-lime: #0f0;
            --color-accent-orange: #f90;
            --color-border: #333;
        }

        body {
            background-color: var(--color-bg);
            color: var(--color-text);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            overflow: hidden; /* Hide body scrollbars to let canvas take over */
        }
        
        #app-container {
            position: relative;
            z-index: 1;
            height: 100vh;
            overflow-y: auto;
        }
        
        #background-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        /* Custom scrollbar for better aesthetics */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }
        ::-webkit-scrollbar-thumb {
            background: #444;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #666;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.1"
  }
}
</script>
</head>
<body>
    <canvas id="background-canvas"></canvas>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      // Dots and Lines background animation script
      const canvas = document.getElementById('background-canvas');
      const ctx = canvas.getContext('2d');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      let dots = [];
      const numDots = Math.floor((canvas.width * canvas.height) / 15000);
      const dotColor = 'rgba(100, 100, 100, 0.5)';
      const lineColor = 'rgba(100, 100, 100, 0.2)';

      class Dot {
        constructor(x, y, vx, vy) {
          this.x = x;
          this.y = y;
          this.vx = vx;
          this.vy = vy;
          this.radius = Math.random() * 1.5 + 0.5;
        }

        draw() {
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
          ctx.fillStyle = dotColor;
          ctx.fill();
        }

        update() {
          this.x += this.vx;
          this.y += this.vy;

          if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
          if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
        }
      }

      function init() {
        dots = [];
        for (let i = 0; i < numDots; i++) {
          const x = Math.random() * canvas.width;
          const y = Math.random() * canvas.height;
          const vx = (Math.random() - 0.5) * 0.5;
          const vy = (Math.random() - 0.5) * 0.5;
          dots.push(new Dot(x, y, vx, vy));
        }
      }

      function connect() {
        for (let i = 0; i < numDots; i++) {
          for (let j = i + 1; j < numDots; j++) {
            const dist = Math.sqrt((dots[i].x - dots[j].x) ** 2 + (dots[i].y - dots[j].y) ** 2);
            if (dist < 120) {
              ctx.beginPath();
              ctx.moveTo(dots[i].x, dots[i].y);
              ctx.lineTo(dots[j].x, dots[j].y);
              ctx.strokeStyle = lineColor;
              ctx.lineWidth = 0.5;
              ctx.stroke();
            }
          }
        }
      }

      function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        dots.forEach(dot => {
          dot.update();
          dot.draw();
        });
        connect();
        requestAnimationFrame(animate);
      }

      window.addEventListener('resize', () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        init();
      });

      init();
      animate();
    </script>
</body>
</html>
